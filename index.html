<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="quaries.css">
    <title>Compras</title>
</head>
<body>
    <main>
        <section>
            <h1>Lista</h1>
            <form id="lista">
                <label for="compra" id="separador">Compra:</label>
                <input type="text" name="compra" id="compra" required>
                <label for="valor" id="separador">Valor:</label>
                <input type="text" name="valor" id="valor" required >
                <input type="submit" value="Adicionar" id="botao">
            </form>
            <form id="edit-form" class="hide">
                <label for="editar">Editar:</label>
                <input type="text" name="editar" id="editar">
                <label for="editarValor" id="separador">Editar Valor:</label>
                <input type="text" name="editarValor" id="editarValor" required>
                <div class="centralizarBtn">
                    <button type="submit" id="edit">Editar</button>
                    <button id="btn-cancel">Cancelar</button>
                </div>
            </form>
            <div id="compras">
                </div>
            </div>
        </section>
    </main>
    <script src="js.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
